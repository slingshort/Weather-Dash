<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CSS framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header area -->
    <header class="bg-gradient-to-r from-sky-500 to-indigo-500 w-full">
        <h1 class="text-white md:text-5xl p-8 justify-self-end">Weather Dashboard</h1>
    </header>
    
    <div class="md:grid grid-cols-4">
        <!-- city input area -->
        <div class="col-span-1">
            <h1 class="p-2">Search for a City:</h1>
            <!-- city search area -->
            <form class="md:flex flex-col p-4">
                <input id="cityinput" type="text" placeholder="San Diego" class="border-2 border-black p-2 m-2 text-center"></input>
                <button id="searchbtn" class="rounded-lg bg-indigo-500 p-2 m-2">Search</button>
            </form>
            <!-- Search history with clicakble buttons for search history -->
            <ul id="searchHistory" class="p-2">
                <!-- <li>asdfdas</li>
                <li>asdfadsf</li>
                <li>asdfasdf</li>
                <li>asdfasdf</li>
                <li>asdfasdf</li> -->
            </ul>
        </div>

        <div class="col-span-3">
            <!-- This will be the area to append today's forecast for a certain city-->
            <div class="container border-2 border-black p-2 m-2">
                <!-- creating IDs to target in js file to append info -->
                <div class="flex flex-row">
                    <h2 class="md:text-5xl p-4"><span id="cityMain">City Name</span><span id="dateMain"> Date</span></h2>
                    <img id="iconMainarea"></img>
                </div>
                <p class="p-2">Temp: <span id="tempMain"></span> °C</p>
                <p class="p-2">Wind:<span id="windMain"></span> MPH</p>
                <p class="p-2">Humidity:<span id="humidityMain"></span> %</p>

            </div>

            <!-- This will be the area to append the forecast for the next 5 days -->
            <div>
                <h2 class="md:text-4xl p-4">5-day Forecast</h2>
                <!-- each card in this section will hold information fetched form API to append to these sections -->
                <div class="flex flex-row gap-4 mr-4">
                    <div id="card1" class="container bg-indigo-300 text-white p-4">
                        <p id="date1area"></p>
                        <img id="icon1area"></img>
                        <p>Temp: <span id="temp1area"></span> °C</p>
                        <p>Wind: <span id="wind1area"></span> MPH</p>
                        <p>Humidity: <span id="humidity1area"></span> %</p>
                    </div>
                    <div id="card2" class="container bg-indigo-300 text-white p-4">
                        <p id="date2area"></p>
                        <img id="icon2area"></img>
                        <p>Temp: <span id="temp2area"></span> °C</p>
                        <p>Wind: <span id="wind2area"></span> MPH</p>
                        <p>Humidity: <span id="humidity2area"></span> %</p>
                    </div>
                    <div id="card3" class="container bg-indigo-300 text-white p-4">
                        <p id="date3area"></p>
                        <img id="icon3area"></img>
                        <p>Temp: <span id="temp3area"></span> °C</p>
                        <p>Wind: <span id="wind3area"></span> MPH</p>
                        <p>Humidity: <span id="humidity3area"></span> %</p>
                    </div>
                    <div id="card1" class="container bg-indigo-300 text-white p-4">
                        <p id="date4area"></p>
                        <img id="icon4area"></img>
                        <p>Temp: <span id="temp4area"></span> °C</p>
                        <p>Wind: <span id="wind4area"></span> MPH</p>
                        <p>Humidity: <span id="humidity4area"></span> %</p>
                    </div>
                    <div id="card5" class="container bg-indigo-300 text-white p-4">
                        <p id="date5area"></p>
                        <img id="icon5area"></img>
                        <p>Temp: <span id="temp5area"></span> °C</p>
                        <p>Wind: <span id="wind5area"></span> MPH</p>
                        <p>Humidity: <span id="humidity5area"></span> %</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
