<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind CSS framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header area -->
    <header class="bg-gradient-to-r from-sky-500 to-indigo-500 w-full">
        <h1 class="text-white md:text-5xl p-8 justify-self-end">Weather Dashboard</h1>
    </header>
    
    <div class="md:grid grid-cols-4">
        <!-- city input area -->
        <div class="col-span-1">
            <h1>Search for a City:</h1>
            <!-- city search area -->
            <form class="md:flex flex-col p-8">
                <input type="text" placeholder="San Diego" class="border-solid border-black p-2"></input>
                <button id="searchbtn" class="rounded-lg bg-indigo-500 p-2">Search</button>
            </form>
            <!-- Search history with clicakble buttons for search history -->
            <ul id="searchHistory" class="p-2">
                <li>asdfdas</li>
                <li>asdfadsf</li>
                <li>asdfasdf</li>
                <li>asdfasdf</li>
                <li>asdfasdf</li>
            </ul>
        </div>

        <div class="col-span-3">
            <!-- This will be the area to append today's forecast for a certain city-->
            <div class="container border-black">
                <p>asdfasdfasdfasdfasdf</p>

            </div>

            <!-- This will be the area to append the forecast for the next 5 days -->
            <div>
                <p>asdfasdfsd</p>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
